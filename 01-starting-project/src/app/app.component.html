<app-header />

<main>
  <ul id="songs">
    <li *ngFor="let song of songs">
      <app-songs
        [id]="song.id"
        [avatar]="song.avatar"
        [name]="song.name"
        [selectedSongId]="selectedSongId"
        (select)="onSelectedSong($event)"
      ></app-songs>
    </li>
  </ul>
</main>
